<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./index.css" rel="stylesheet">
        <script src="./index.js" defer></script>
        <title>DEV-TROPIC</title>
    </head>

    <body>
        <h1>DEV-TROPIC</h1>
        <nav>
            <a href="https://dev-tropic.github.io" class="nav-link">Home</a>
            <a href="https://dev-tropic.github.io" class="nav-link">Blog</a>
            <a href="https://github.com/dev-tropic/dev-tropic.github.io" class="nav-link">Github</a>
        </nav>

        <br/>
        <form id="container"><fieldset id="dashboard">
            <legend align="left"><input type="button" id="update-button" value="IMPLEMENT">
                (click the button to implement the specified plotting task)
            </legend>
            <table>
                <tr>
                    <td align="left">
                        <input type="radio" name="data" id="local-write-radio">
                        <label for="local-write">Save current DATA to FILE: </label></td>
                    <td align="left"><input type="text" id="local-write" name="local_write"/></td>
                </tr>
                <tr>
                    <td align="left">
                        <input type="radio" name="data" id="local-read-radio">
                        <label for="local-read">DATA from local FILE: </label></td>
                    <td align="left"><input type="file" id="local-read" name="local_read"/></td>
                </tr>
                <tr>
                    <td align="left">
                        <input type="radio" name="data" id="remote-read-radio">
                        <label for="remote-read">DATA from remote URL: </label></td>
                    <td align="left"><input type="url" id="remote-read" name="remote_read" value="https://get.geojs.io/v1/ip/country.json"/></td>
                </tr>
            </table>
        </fieldset></form>
            
        <!-- <br/>   -->
        <fieldset>
            <legend align="right">Text View<input type="checkbox" id="textview-plot" checked autocomplete="on"></legend>
            <textarea id="textView"></textarea>
        </fieldset>
        
        <!-- <br/> -->
        <fieldset>
            <legend align="right">Table<input type="checkbox" id="table-plot" checked autocomplete="on"></legend>
            <table id="table"></table>
        </fieldset>
    </body>
</html>
