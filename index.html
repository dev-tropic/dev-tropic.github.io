<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./index.css" rel="stylesheet">
        <script src="./index.js" defer></script>
        <title>DEV-TROPIC</title>
    </head>

    <body>
        <h1>DEV-TROPIC</h1>
        <nav>
            <a href="https://dev-tropic.github.io" class="nav-link">Home</a>
            <a href="https://dev-tropic.github.io" class="nav-link">Blog</a>
            <a href="https://github.com/dev-tropic/dev-tropic.github.io" class="nav-link">Github</a>
        </nav>

        <br/>
        <form id="container"><fieldset id="dashboard">
            <legend align="right" id="task-legend">
                TASK <input type="button" id="task-button" value="(not selected)">
            </legend>
            <table>
                <tr>
                    <td align="left">
                        <input type="radio" name="data" id="textarea-write-radio">
                        <label for="textarea-write-radio">Save current TEXTAREA to a file: </label></td>
                </tr>
                <tr>
                    <td align="left">
                        <input type="radio" name="data" id="local-write-radio">
                        <label for="local-write-radio">Save current data to a file: </label></td>
                </tr>
                <tr>
                    <td align="left">
                        <input type="radio" name="data" id="local-read-radio">
                        <label for="local-read-radio">Plot data from a local file: </label></td>
                    <td align="left"><input type="file" id="local-read" name="local_read"/></td>
                </tr>
                <tr>
                    <td align="left">
                        <input type="radio" name="data" id="remote-read-radio">
                        <label for="remote-read-radio">Plot data from a remote URL: </label></td>
                    <td align="left"><input type="url" id="remote-read" name="remote_read" value="https://get.geojs.io/v1/ip/country.json"/></td>
                </tr>
            </table>
        </fieldset></form>
            
        <fieldset>
            <legend align="right">TEXTAREA<input type="checkbox" id="textarea-checkbox" checked autocomplete="on"></legend>
            <textarea id="textarea"></textarea>
        </fieldset>
        
        <!-- add title -->
        <fieldset>
            <legend align="right">TABLE<input type="checkbox" id="table-checkbox" checked autocomplete="on"></legend>
            <table id="table"></table>
        </fieldset>
    </body>
</html>
