<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./index.css" rel="stylesheet">
        <script src="./index.js" defer></script>
        <title>DEV-TROPIC</title>
    </head>

    <body>
        <h1>DEV-TROPIC</h1>
        <nav>
            <a href="https://dev-tropic.github.io" class="nav-link">Home</a>
            <a href="https://dev-tropic.github.io" class="nav-link">Blog</a>
            <a href="https://github.com/dev-tropic/dev-tropic.github.io" class="nav-link">Github</a>
        </nav>

        <br/>
        <form><fieldset id="dashboard">
            <legend>Dashboard</legend>
            <table>
                <tr>
                    <!-- <td align="left"><input type="radio" id="" name="switch"></td> -->
                    <td align="left"><label for="remote-read">Read DATA from remote URL: </label></td>
                    <td align="left"><input type="url" id="remote-read" name="remote_read" value="https://get.geojs.io/v1/ip/country.json"/></td>
                </tr>
                <tr>
                    <!-- <td align="left"><input type="radio" id="" name="switch"></td> -->
                    <td align="left"><label for="local-read">Read DATA from local FILE: </label></td>
                    <td align="left"><input type="file" id="local-read" name="local_write"/></td>
                </tr>
                <tr>
                    <!-- <td align="left"><input type="radio" id="" name="switch"></td> -->
                    <td align="left"><label for="local-write">Write DATA to local FILE: </label></td>
                    <td align="left"><input type="text" id="local-write" name="local_write"/></td>
                </tr>
            </table>
            <br/><br/>
            <label for="eventLog" >DATA Text Plot: </label>
            <textarea id="textView"></textarea>
        </fieldset></form>

        <br/>
        <fieldset id="dashboard"><legend>SVG</legend>
            <object data="README.svg" type="image/svg+xml" class="SVG"></object>
        </fieldset>
    </body>
</html>
